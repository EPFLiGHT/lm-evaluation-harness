task: medmcqa_generation
dataset_path: medmcqa
output_type: generate_until
training_split: train
validation_split: validation
test_split: validation
# doc_to_text: !function utils_medmcqa.doc_to_text
doc_to_text: "Q: {{question}}\n (A) {{opa}} (B) {{opb}} (C) {{opc}} (D) {{opd}}\nA: Provide the final answer enclosed in boxed{the_answer}."
doc_to_target: "{{['A', 'B', 'C', 'D'][cop]}}"
# doc_to_choice: [ 'A','B','C','D' ]
filter_list:
  - name: "strict-match"
    filter:
      - function: "regex"
        regex_pattern: (?i)answer\W(?:is)*\W*([A-D])(?:\W|$)|(?:answer|boxed)?{\W*([A-D])\W+
      - function: "take_first"
generation_kwargs:
  until:
    - "</s>"
    - "Q:"
    - "<|im_end|>"
    - "<|end_of_text|>"
  do_sample: false
  temperature: 0.0
should_decontaminate: true
doc_to_decontamination_query: "{{question}}"
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
