task: pubmedqa_generation
dataset_path: bigbio/pubmed_qa
dataset_name: pubmed_qa_labeled_fold0_source
output_type: generate_until
training_split: train
validation_split: validation
test_split: test
#doc_to_text: !function preprocess_pubmedqa.doc_to_text
#doc_to_text: "Abstract: {{CONTEXTS}}\nQ: {{QUESTION.strip()}}\nA: Reflect on the question and provide the final answer [yes,no,maybe] enclosed in boxed{the_answer}."
doc_to_text: "Q: {{QUESTION.strip()}} (Yes) (No) (Maybe)\nA: Provide the final answer enclosed in boxed{the_answer}."
doc_to_target: final_decision
# doc_to_choice: ["yes", "no", "maybe"]
filter_list:
  - name: "strict-match"
    filter:
      - function: "regex"
        regex_pattern: (?i)(?:answer|conclusion)\W(?:is)*\W*(yes|no|maybe)(?:\W|$)|(?:answer|boxed)?{\W*(yes|no|maybe)\W+
      - function: "take_first"
generation_kwargs:
  until:
    - "</s>"
    - "Q:"
    - "<|im_end|>"
    - "<|end_of_text|>"
  do_sample: false
  temperature: 0.0
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
metadata:
  version: 1.0
